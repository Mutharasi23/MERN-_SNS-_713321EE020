<body>
    <button onclick="flip()" class="bt btn-info btn-lg">Ravinaaa</button>
    <script>
        const body=document.getElementsByTagName('body')[0];
        Document.write(body);
        function flip(){

            body.style.backgroundColor=color;
        }
    </script>
