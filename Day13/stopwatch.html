        display: flex;

<body>
    

    
    <div class="container">
        <div class="row">
            <h1 class="display-1">Stopwatch</h1>
            <div class="display-1 fw-bold m-5">00:00:00</div>
            <button type="button" class="btn btn-primary">Start</button>
            <button type="button" class="btn btn-warning">Stop</button>
            <button type="button" class="btn btn-success">Reset</button>

    </div>
</div>
<script>
    let seconds=5;
    let minutes=0;
    let hours=0;
    setInterval(incrementSeconds,1);
    function incrementSeconds(){
        seconds++;
        minutes+= Math.floor(seconds/60)
        seconds= Math.floor(seconds%60)
        hours=Math.floot(minutes/60)
        minutes=Math.floor(minutes%60)
        document.getElementById("seconds").innerHTML=$(hours):$(seconds);
    

    }

</script>
</body>
