<body>
    <script>
//number series
        n=10;
        for(i=1;i<=n;i++){
            if(i%2==0){
                document.write((i*i-2)+" ");
            }else{
                document.write((i*i-1)+" ");
            }
        }
        //function
        function fun_name(){
        return "<br>Hello World";
    }
        document.write(fun_name());
        document.write(fun_name());
        document.write(fun_name());
        document.write(fun_name());
        </script>
